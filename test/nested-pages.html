<link rel="import" href="../iron-pages.html">
<dom-module id="nested-pages">
  <template>
    <h1>header</h1>
    <iron-pages selected="[[selected]]" on-iron-items-changed="refire">
      <slot></slot>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'nested-pages',
      properties: {
        selected: {
          type: Number,
        },
      },
      refire: function(e, detail) {
        this.fire('iron-items-changed', e)
      }
    });
  </script>
</dom-module>
